<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{bookId}(bookId=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Create new book</a>

</body>
</html>
